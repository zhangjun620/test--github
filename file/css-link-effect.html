a{
  position: relative;
  display:inline-block;
  text-decoration: none;

}
a::before{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: blue;
    content: '';
    transition: top 0.3s;
    transition-property: top;
    transition-duration: 0.3s;
    transition-timing-function: initial;
  transition-delay: initial;}
a::after{
    position: absolute;
    top: 0;
    left: 0;
    width: 2px;
    height: 2px;
    background: blue;
    content: '';
    -webkit-transition: height 0.3s;
    -moz-transition: height 0.3s;
    transition: height 0.3s;
    transition-property: height;
    transition-duration: 0.3s;
    transition-timing-function: initial;
    transition-delay: initial;
}
a:hover{
  outline:none;
}
a:hover::before{
  top:100%;
  opacity:1;
}
a:hover::after{
  height:100%;
}
</style>
